[workspace]
resolver = "2"

[workspace.package]
version = "1.3.2"
edition = "2024"
authors = ["bavix"]
license = "MIT"
repository = "https://github.com/gripmock/grpctestify-rust"
readme = "README.md"
rust-version = "1.93"

[workspace.dependencies]
# CLI
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"

# Utilities
once_cell = "1.20"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Async runtime
tokio = { version = "1.48", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }

# gRPC
tonic = "0.14.5"
tonic-prost = "0.14.5"
prost = "0.14.3"
prost-types = "0.14.3"
prost-reflect = { version = "0.16.3", features = ["serde"] }
tonic-reflection = "0.14.5"

# JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# TLS
rustls = { version = "0.23", default-features = false, features = [
  "ring",
  "logging",
  "std",
  "tls12",
] }
rustls-pemfile = "2.0"
rustls-pki-types = "1.0"
hyper-rustls = { version = "0.27", features = [
  "http1",
  "http2",
  "tls12",
  "logging",
] }
hyper-util = { version = "0.1", features = ["client", "tokio"] }

# Regular expressions
regex = "1.10"

# UUID validation
uuid = { version = "1.6", features = ["v4", "v5", "serde"] }

# Timestamp
chrono = "0.4"

# Email validation
email_address = "0.2"

# URL parsing
url = "2.5"

# IP address parsing
ipnet = "2.9"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
dirs = "6.0"
toml = "1.0"

# File operations
walkdir = "2.4"

[package]
name = "grpctestify"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "gRPC testing utility written in Rust"
rust-version.workspace = true

[[bin]]
name = "grpctestify"
path = "src/main.rs"

[dependencies]
# CLI
clap = { workspace = true }
clap_complete = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Utilities
once_cell = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-stream = { workspace = true }

# gRPC
tonic = { workspace = true, features = [
  "tls-ring",
  "tls-native-roots",
  "transport",
  "gzip",
] }
tonic-prost = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
tonic-reflection = { workspace = true }

# JSON
serde = { workspace = true }
serde_json = { workspace = true }

# TLS
rustls = { workspace = true }
rustls-pemfile = { workspace = true }
hyper-rustls = { workspace = true }
hyper-util = { workspace = true }
rustls-pki-types = { workspace = true }

# Regular expressions
regex = { workspace = true }

# UUID validation
uuid = { workspace = true }

# Timestamp
chrono = { workspace = true }

# Email validation
email_address = { workspace = true }

# URL parsing
url = { workspace = true }

# IP address parsing
ipnet = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
indicatif = "0.18.4"
console = "0.16.2"

# Configuration
dirs = { workspace = true }
toml = { workspace = true }

# File operations
walkdir = { workspace = true }
rand = "0.10.0"
json5 = "1.3.1"
http = "1.4.0"
prost-reflect.workspace = true
jaq-core = "3.0.0-beta"
jaq-std = "3.0.0-beta"
jaq-json = { version = "2.0.0-beta", features = ["serde"] }
chumsky = "0.12.0"
dissimilar = "1.0.10"
futures = "0.3.32"
lazy_static = "1.5.0"
tower-lsp = "0.20"

