# Release - build and upload binaries
name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: grpctestify-linux-amd64
          - os: macos-13
            target: x86_64-apple-darwin
            name: grpctestify-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: grpctestify-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/grpctestify

  checksums:
    name: Checksums
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download assets
        uses: robinraju/release-downloader@v1
        with:
          latest: true
          tarBall: false
          zipBall: false

      - name: Create checksums
        run: sha256sum grpctestify-* > checksums.txt

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: checksums.txt
